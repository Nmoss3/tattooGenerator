<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Tattoo Generator</title>
</head>
<body>
    <!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-white w3-animate-left w3-text-grey w3-collapse w3-top w3-center" style="z-index:3;width:300px;font-weight:bold" id="mySidebar"><br>
    <h3 class="w3-padding-64 w3-center"><b>Tattoo Generator</b></h3>
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-hide-large">CLOSE</a>
    <a href="#" onclick="w3_close()" class="w3-bar-item w3-button">TATTOOS</a> 
    
  </nav>
  
  <!-- Top menu on small screens -->
  <header class="w3-container w3-top w3-hide-large w3-white w3-xlarge w3-padding-16">

    <a href="javascript:void(0)" class="w3-right w3-button w3-white" onclick="w3_open()">☰</a>

  <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
  
  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:300px">
  
    <!-- Push down content on small screens --> 
    <div class="w3-hide-large" style="margin-top:83px"></div>
    
    <!-- Photo grid -->
    <div class="w3-row">
      <div class="w3-third">
        <img src="https://via.placeholder.com/150" style="width:100%" onclick="onClick(this)" alt="">

        <img src="https://via.placeholder.com/150" style="width:100%" onclick="onClick(this)" alt="">
      </div>
  
      <div class="w3-third">
        <img src="https://via.placeholder.com/150" style="width:100%" onclick="onClick(this)" alt="">
        <img src="https://via.placeholder.com/150" style="width:100%" onclick="onClick(this)" alt="">
        <img src="https://via.placeholder.com/150" style="width:100%" onclick="onClick(this)" alt="">
      </div>
      
      <div class="w3-third">
        <img src="https://via.placeholder.com/150" style="width:100%" onclick="onClick(this)" alt="">
        <img src="https://via.placeholder.com/150" style="width:100%" onclick="onClick(this)" alt="">
        <img src="https://via.placeholder.com/150" style="width:100%" onclick="onClick(this)" alt="">
      </div>
    </div>

    <div class="w3-center w3-padding-32">
      <div class="w3-bar">
        <a href="#" class="w3-bar-item w3-button w3-hover-black"></a>
        <a href="#" class="w3-bar-item w3-black w3-button"></a>
        <a href="#" class="w3-bar-item w3-button w3-hover-black"></a>
        <a href="#" class="w3-bar-item w3-button w3-hover-black"></a>
        <a href="#" class="w3-bar-item w3-button w3-hover-black"></a>
        <a href="#" class="w3-bar-item w3-button w3-hover-black"></a>
      </div>
    </div>
    
    <!-- Modal for full size images on click-->
    <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
      <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
      <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
        <img id="img01" class="w3-image">

      </div>
    </div>
    <div class="w3-black w3-center w3-padding-24">Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-opacity">w3.css</a></div>
