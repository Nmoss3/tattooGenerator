<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="style" href="/assets/CSS/style.css">
    <title>Tattoo Generator</title>
</head>
<body>
    <!-- Sidebar/menu -->
<header class="w3-sidebar w3-bar-block w3-white w3-animate-left w3-text-grey w3-collapse w3-top w3-center" style="z-index:3;width:300px;font-weight:bold" id="mySidebar"><br>
    <h3 class="w3-padding-64 w3-center"><b>Tattoo Generator</b></h3>
    <h1>Tattoo Ideas</h1>
    <div class="idea-1">
      <form>
        <input id="mySearchField1" name="search" placeholder="Idea #1.." type="text">
      </form>
    </div>

    <br>

    <div class="idea-2">
      <form>
        <input id="mySearchField2" name="search" placeholder="Idea #2.." type="text">
      </form>
    </div>

    <br>

    <div class="idea-3">
      <form>
        <input id="mySearchField3" name="search" placeholder="Idea #3.." type="text">
      </form>
    </div>

    <button class="w3-button">SEARCH</button>

  </header>
  
  <!-- Top menu on small screens -->
  <header class="w3-container w3-top w3-hide-large w3-white w3-xlarge w3-padding-16">
    <span class="w3-left w3-padding">Tattoo Generator</span>

    <div class="idea-1">
      <form>
        <input id="mySearchField1" name="search" placeholder="Idea #1.." type="text">
      </form>
    </div>

    <br>

    <div class="idea-2">
      <form>
        <input id="mySearchField2" name="search" placeholder="Idea #2.." type="text">
      </form>
    </div>

    <br>

    <div class="idea-3">
      <form>
        <input id="mySearchField3" name="search" placeholder="Idea #3.." type="text">
      </form>
    </div>

    <button class="w3-button">SEARCH</button>

  </header>
    
  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:300px">
  
    <!-- Push down content on small screens --> 
    <div class="w3-hide-large" style="margin-top:83px"></div>
    
    <!-- Photo grid -->
    <div id="tattoos-container" class="list-group"></div>
    <h2 class="subtitle">Showing Tattoos for: <span id="tattoo-search-term"></span></h2>
    <div class="w3-row"></div>
      <div class="w3-third">
        <img src="https://via.placeholder.com/150" style="width:100%">
        <img src="https://via.placeholder.com/150" style="width:100%">
      </div>
      <div class="w3-third">
        <img src="https://via.placeholder.com/150" style="width:100%">
        <img src="https://via.placeholder.com/150" style="width:100%">
      </div>
      <div class="w3-third">
        <img src="https://via.placeholder.com/150" style="width:100%">
        <img src="https://via.placeholder.com/150" style="width:100%">
        
    <div class="w3-black w3-center w3-padding-20">Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-opacity">w3.css</a>
      <p>Developed by: Marcia, Cole and Nicholas</p>
    </div>
    
<script src="/assets/JS/script.js"></script>
</body>
</html>
